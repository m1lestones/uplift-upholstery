<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=10" />
  <title>Uplift Upholstery — Instant Baseline Quote</title>
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Instant baseline quote for dining chair seat reupholstery.">
</head>
<body>
  <header class="container">
    <img src="./assets/logo.svg" alt="Uplift Upholstery" class="logo" />
    <h1>Instant baseline quote for dining chair seats</h1>
    <p class="tagline">Fast estimate now. Final price confirmed after review.</p>
  </header>

  <main class="container card">
    <form id="quote-form" class="stack">
      <div class="group">
        <label for="photoUrl">Photo link (Google Drive/iCloud URL)</label>
        <input type="url" id="photoUrl" placeholder="https://..." required />
      </div>

      <div class="grid">
        <div class="group">
          <label for="width">Seat width (inches)</label>
          <input type="number" id="width" min="8" max="36" required />
        </div>
        <div class="group">
          <label for="depth">Seat depth (inches)</label>
          <input type="number" id="depth" min="8" max="36" required />
        </div>
      </div>

      <div class="group">
        <label for="fabric">Fabric preference</label>
        <select id="fabric">
          <option value="standard">Standard (durable)</option>
          <option value="premium">Premium (stain-resistant)</option>
        </select>
      </div>

      <div class="grid">
        <div class="group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
      </div>

      <button type="button" id="estimateBtn">Get Instant Estimate</button>

      <div id="estimate" class="estimate hidden" aria-live="polite"></div>

      <button type="submit" class="primary">Send Request</button>
    </form>
  </main>

  <footer class="container">
    <small>© Uplift Upholstery — Fast, friendly reupholstery for families</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
